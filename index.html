<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación CAPTCHA Mejorada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .captcha-container {
            display: flex;
            align-items: center;
            background: white;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #d3d3d3;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            width: 340px;
            position: relative;
        }
        .checkbox {
            width: 25px;
            height: 25px;
            margin-right: 12px;
            cursor: pointer;
        }
        .captcha-text {
            display: flex;
            flex-direction: column;
            font-size: 14px;
            flex-grow: 1;
        }
        .captcha-text span {
            font-size: 12px;
            color: #555;
        }
        .captcha-logo {
            margin-left: auto;
        }
        .captcha-logo img {
            width: 50px;
            height: auto;
        }
        .loading {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.2);
            border-top: 3px solid #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            position: absolute;
            right: 70px; /* Más a la derecha */
            top: 50%;
            transform: translateY(-50%);
        }
        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="captcha-container">
    <input type="checkbox" id="captchaCheckbox" class="checkbox">
    <div class="captcha-text">
        <strong>No soy un robot</strong>
        <span>reCAPTCHA</span>
    </div>
    <div class="loading" id="loadingSpinner"></div>
    <div class="captcha-logo">
        <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="reCAPTCHA">
    </div>
</div>

<script>
    document.getElementById("captchaCheckbox").addEventListener("change", function() {
        let loadingSpinner = document.getElementById("loadingSpinner");

        if (this.checked) {
            loadingSpinner.style.display = "block"; // Muestra el spinner de carga

            setTimeout(() => {
                window.location.href = "Carga_de_ADN.html"; // Redirige a otra página
            }, 2000);
        }
    });
</script>

</body>
</html>
